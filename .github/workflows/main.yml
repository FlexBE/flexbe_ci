# This is a basic workflow to help you get started with Actions
name: FlexBE CI
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04]
        include:
          - os: ubuntu-16.04
            ros: kinetic
          - os: ubuntu-18.04
            ros: melodic
          - os: ubuntu-20.04
            ros: noetic
            python: python3

    runs-on: ${{ matrix.os }}
    env:
      ROS_DISTRO: ${{ matrix.ros }}
      PYTHON: ${{ matrix.python }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Prepare CI
        run: |
          ln -s $GITHUB_WORKSPACE ~/flexbe_ci
          source ~/flexbe_ci/setup.bash $ROS_DISTRO
      - name: Install
        run: |
          ~/flexbe_ci/ci_scripts/before_install.bash
          ~/flexbe_ci/ci_scripts/install.bash
      - name: Build and Test
        run: |
          ~/flexbe_ci/ci_scripts/before_script.bash
          ~/flexbe_ci/ci_scripts/script.bash
